name: Build and deploy static files to Azure Web App - react-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BC4BDD1DB55B49D18F556999B666698A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EF38C1DCAE9F4080A632E63A16BA252A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_69DAD745FC5B47A4B686015DEA7A8AC0 }}

      - name: Deploy static files to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'react-demo'
          slot-name: 'Production'
          package: ./dist
